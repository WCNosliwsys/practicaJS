<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <style>
    body{
      background-color: rgb(231, 211, 250);
    }
  </style>
</head>
<body>
  <main class="container" >

    <h1>Formularios + input + validaciones</h1>
    <form action="">
      <h2>Input2</h2>

      <label for="text1">Input tipo texto
        <input type="text" placeholder="Ingrese un texto" id="text1" name="texto" />
      </label>

      <label for="">
        Input (Desactivados)
        <input type="text" placeholder="Ingrese un texto" disabled />
      </label>

      <label for="">
        Input (Solo lectura )
        <input type="text" placeholder="Imput solo lectura" readonly value="Solo lectura"/>
      </label>

      <label for="">
        Input Tipo Number
        <input type="number" placeholder="Edad Ej 18" name="edad"/>
      </label>

      <label for=""> 
        input tipo email
        <input type="email" placeholder="correo Ej. yesi@gmail.com">
      </label>

      <label for=""> 
        input tipo rango (edad)
        <input type="range">
      </label>

      <label for=""> 
        input tipo tel
        <input type="tel" placeholder="(51) 999999999">
      </label>

      <label for=""> 
        input tipo url
        <input type="url" placeholder="Sitio web">
      </label>

      <label for=""> 
        input tipo password
        <input type="password" placeholder="Password">
      </label>

      <label for=""> 
        input tipo color
        <input type="color"/>
      </label>
      <label for=""> 
        input tipo search
        <input type="search"/>
      </label>
      <label for=""> 
        input tipo Archivo
        <input type="file"/>
      </label>
      <label for=""> 
        input tipo Archivo (solo imagenes)
        <input type="file" accept="image/*">
      </label>
      <label for=""> 
        input tipo Archivo (pdf y jpg)
        <input type="file" accept=".pdf,.jpg">
      </label>
      <label for=""> 
        input tipo Archivo (pdf y jpg)
        <input type="file" accept=".pdf,.jpg" multiple>
      </label>
      <input type="hidden" value="datos oculto">
      <input type="submit" value="Guardar">
      <input type="reset" value="limpiar">
    </form>
    

     <form action="">
      <h2>Input tipo fecha</h2>
      <label for="">
        input tipo datetime-local (Fecha y hora)
        <input type="datetime-local" name="fechaHora">
      </label>
      <label for="">
        input tipo date (dia)
        <input type="date" name="fecha">
      </label>
      <label for="">
        input tipo semana
        <input type="week" name="semana">
      </label>
      <label for="">
        input tipo mes
        <input type="month" name="mes">
      </label>
      <input type="submit">
     </form>

     <form action="">
      <h2>Texto areas </h2>
      <label for="">
        <textarea placeholder="EScribe tu descripcion " rows="3" cols=""></textarea>
      </label>
      <label for="">
        <textarea placeholder="EScribe tu descripcion sobre ti..." rows="6" disabled></textarea>
      </label>
      <input type="submit" value="Guardar">
     </form>

     <form action="">
      <h2>Selects</h2>
      <label for="">
        Comida favorita
        <select name="comidas" id="">
          <option value="">Selecciona tu comida favorita</option>
          <option value="fr">Francesa</option>
          <option value="it">Italiana</option>
          <option value="jp">Japonesa</option>
          <option value="pe">Peruana</option>
          <option value="th">Tailandesa</option>
        </select>
      </label>
      <input type="submit" value="Guardar">
     </form>

     <form action="">
      <h2>Checkboxes</h2>
      <label for="">
        <input type="checkbox" name="english" value="en" id="" checked>
        Inglés
      </label>
      <label for="">
        <input type="checkbox" name="spanish" value="es" id="">
        Español
      </label>
      <label for="">
        <input type="checkbox" name="dothraki" id="" disabled>
        Dothraki
      </label>
      <input type="submit">
     </form>

     <form action="">
      <h2>Radio buttons</h2>
      <blockquote><b>Nota:</b> Los radio buttons que se desean agrupar deben tener el mismo atributo name</blockquote>
      <h3>Idioma1</h3>
      <label for="en">
        <input type="radio" name="language" value="en" id="en">
        Ingles
      </label>
      <label for="">
        <input type="radio" name="language" value="es">
        Español
      </label>
      <label for="">
        <input type="radio" name="language" value="ne">
        Neerlandés
      </label>
      <h3>idioma2</h3>
      <label for="">
        <input type="radio" name="language2" value="th">
        Thailandés
      </label>
      <label for="">
        <input type="radio" name="language2" value="kl">
        Klingon
      </label>
      <label for="">
        <input type="radio" name="language2" value="qu" disabled>
        Quechua
      </label>
      <input type="submit">
     </form>

     <form action="">
      <h2>Validaciones</h2>
      <label for="">
        Nombre
        <input type="text" name="nombre" minlength="3" maxlength="15" required>
      </label>
      <label for="">
        Email
        <input type="email" name="email" required>
      </label>

      <label for="">
        Edad
        <input type="number" name="edad" min="1" max="99" required>
      </label>

      <label for="">
        Telefono
        <input type="tel" name="tel" required pattern="\+[0-9]{2} [0-9]{9}">
        <p>Ej +51 999999999</p>
      </label>

      <label for="">
        Comidas
        <select name="comidas" required>
          <option value="">Selecciona tu comida favorita</option>
          <option value="fr">Francesa</option>
          <option value="it">Italiana</option>
          <option value="jp">Japonesa</option>
          <option value="pe">Peruana</option>
          <option value="th">Tailandesa</option>
        </select>
      </label>
      <input type="submit">
     </form>
  </main>
</body>
</html>
